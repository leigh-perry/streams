apply plugin: 'scala'   // compiles java too

repositories {
    jcenter()
}

dependencies {
    compile 'io.reactivex:rxjava:+'

    compile 'com.typesafe.akka:akka-stream_2.11:+'
    compile 'org.agrona:Agrona:+'

    testCompile 'com.typesafe.akka:akka-stream-testkit_2.11:+'
    testCompile 'junit:junit:+'
}
